<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Tabel 태그 2]</title>
</head>
<body>
<h3>테이블/표 만들기</h3>

<p>[ 표 테두리 색상 / 표 너비 / 표 위치 지정 ]</p>

<!-- 크기관련 값의 단위 : px, %(전체 화면에서 비율)-->
<table border="1" bordercolor="red" width="50%" align="center" >
    
    <caption><strong>학생명단</strong></caption>

    <tr bgcolor="lightgreen" align="center">
        <th>이름</th>
        <th>학년</th>
        <th>전공</th>
    </tr>
    <tr bgcolor="lightyellow" align="center">
        <td>홍길동</td>
        <td>1</td>
        <td>육상</td>
    </tr>
</table>


<p>[ 표 배경색, 셀/칸 사이 간격, 셀/칸 내부 여백 크기 설정 ]</p>

<!-- 표 배경색, 셀/칸 사이 간격, 셀/칸 내부 여백 크기 설정  -->
<!-- 속성 bgcolor     : 표 배경색 -->
<!-- 속성 cellspacing : 칸 사이의 간격 -->
<!-- 속성 cellpadding : 칸 내부의 여백 -->
<table border="3" bordercolor="black" width="50%" bgcolor="red" cellspacing="0"  cellpadding="30">
    
    <caption><strong>학생명단</strong></caption>

    <tr bgcolor="lightgreen" align="center">
        <th>이름</th>
        <th>학년</th>
        <th>전공</th>
    </tr>
    <tr bgcolor="lightyellow" align="center">
        <td>홍길동</td>
        <td>1</td>
        <td>육상</td>
    </tr>
</table>

</body>
</html>
