<h3>텍스트 & 수평선 관련 태그들</h3>
<hr width="50%">
[기본] 오늘은 날씨가 화창하며 좋습니다.<br><br>
<hr>
[굵게] 오늘은 <b>날씨</b>가 <b>화창</b>하며 좋습니다.<br><br>
<hr color="red">
[이탤릭] 오늘은 <i>날씨가 화창하며</i> 좋습니다.<br><br>
<hr color="red" size="30">
[강하게] 오늘은 <strong>날씨가 화창하며</strong> 좋습니다.<br><br>
<hr color="red" size="30" width="30%" align="right">
[강하게] 오늘은 <em>날씨가 화창하며</em> 좋습니다.<br><br>
