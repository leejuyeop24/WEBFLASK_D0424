<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>***JOIN***</title>
</head>
<body>
	<h3>회원가입</h3><br>

	<form method="post" action="URL">
		<label for = "name">이 름</label>
		<input type="text" id="name" required>
		<br>
		<label for = "id">아 이 디</label>
		<input type="text" id="id" required>
		<br>
		<label for="pw">비밀번호</label>
		<input type="password" id="pw" required>
		<br>
		<label for="email">메일주소</label>
		<input type="text" placeholder="메일 주소 형태(예:ooo@ooo)" id="email" required>
		<br>
		<label for="birth">생년월일</label>
		<input type="number" placeholder="생년월일 형태(주민등록번호 앞자리 6자리수)" id="birth" required>
		<br>

		<p>취미생활<b>[모두선택]</b></p>
		<input type="checkbox" name="hobby">게임
		<input type="checkbox" name="hobby">코딩
		<input type="checkbox" name="hobby">영화감상

		<p>관심분야<b>[모두선택]</b></p>
		<input type="checkbox" name="interest">딥러닝
		<input type="checkbox" name="interest">분석
		<input type="checkbox" name="interest">기획
		<input type="checkbox" name="interest">기술영업
		<br>
		<input type="submit" value="가입" align="right">
	</form>

	

</body>
</html>
